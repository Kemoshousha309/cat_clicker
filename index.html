<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Cat Clicker</title>
</head>
<body>
  <div id="app">
    <div class="mainCat">
      <div class="card" id="${catId}" >
        <h2 class="catName">July</h2>
        <img
        src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80"
        alt="cat picture"
        class="catImg"
        />
        <div class="counter">Counter: <span id="counterNum-${catId}">1</span></div>
      </div>
    </div>
    <div class="catListContainer">
      <h2>Cats List</h2>
      <ul class="catsList"></ul>
    </div>
  </div>
  <script src="./index.js" defer type="module" ></script>
</body>
</html>
